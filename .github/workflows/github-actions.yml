name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zlv
        ports:
          - 5432:5432
      redis:
        image: redis:7.2.4-alpine
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      s3:
        image: adobe/s3mock:3.5.2
        ports:
          - 9090:9090
        env:
          initialBuckets: "zerologementvacant"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn workspaces foreach --exclude=. --exclude=@zerologementvacant/template -Apt run build
        env:
          CEREMA_TOKEN: token
          DISABLE_ESLINT_PLUGIN: true
          METABASE_TOKEN: token

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
        env:
          LOG_LEVEL: fatal

      - name: Test database migrations
        run: yarn workspace @zerologementvacant/server run test:migrations --run-in-band

      - name: Migrate database
        run: yarn workspace @zerologementvacant/server run migrate

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install clever-tools
        run: npm install -g clever-tools

      - name: Deploy to Clever Cloud
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.ORGA_ID }}
        if: github.ref_name == 'ci-deploy-on-clever-cloud'
        run: |
          clever link --org "$ORGA_ID" --alias "Front staging"
          clever link --org "$ORGA_ID" --alias "API staging"
          clever link --org "$ORGA_ID" --alias "Queue staging"
          clever deploy
