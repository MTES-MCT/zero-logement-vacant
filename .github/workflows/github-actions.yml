name: Node.js CI

on: [push]

jobs:
  container-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zlv
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Server install
        run: npm install
      - name : build
        run: npm run build
      - name: DB migrations
        run: npm run migrate-latest
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zlv
      - name: Unit tests
        run: npm test
