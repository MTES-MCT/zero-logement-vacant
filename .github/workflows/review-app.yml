            CELLAR_ADDON_KEY_SECRET=$(echo "$CELLAR_ENV" | grep "CELLAR_ADDON_KEY_SECRET=" | cut -d'"' -f2)
            CELLAR_ADDON_HOST=$(echo "$CELLAR_ENV" | grep "CELLAR_ADDON_HOST=" | cut -d'"' -f2)

