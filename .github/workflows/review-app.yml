            else
              echo "â³ Addon '$PR_NAME-postgres' not found in list yet..."
              echo "ðŸ“‹ Current addon list:"
              clever addon list --org $CLEVER_ORG | head -5
            fi

            echo "â³ Waiting 15 seconds before next check..."
            sleep 15
          done

          if [ -z "$POSTGRES_URI" ]; then
